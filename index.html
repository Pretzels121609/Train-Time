<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Time</title>

    <!-- Media Query -->
    <meta  name="viewport" content="width=device-width,initial-scale=1">

    <!-- Reset CSS -->

</head>

<body>
    <!-- outside wrapper -->
    <div id="wrapper">
        <!-- container for the form containing 3 rows-->
        <div class="container">
            <!-- row 1 Jumbotron Header -->
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12 jumbotron" id="header">
                    <h1 class="display-4" id="test">Train Time</h1>
                    <!-- insert current time -->
                    <p class="lead" id="subhead">Destination... Anywhere!</p>
                    <p id="currentTime"></p>
                </div>
            </div>

            <!-- row 2  Train Schedule-->
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 content-wrap">                   
                <div class="card">
                    <div class="card-header">
                         Current Train Schedule
                    </div>
                    <!-- create table for trains -->
                    <!-- form will be dynamically added here -->
                    <table class="table table-striped text-center">
                        <div class="card-body">
                        <thead>
                          <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                          </tr>
                        </thead>
                        <tbody>
                            <!-- 
                            this will be dynamically created and appended to the page
                            for each train added to firebase from the form
                           -->
                        </tbody>
                        </div>
                    </table>
                    
                    
                </div>
            </div>
        </div>
            
            <!-- row 3 -->
            <div class="row ">
                <div class="col-sm-12 col-md-12 col-lg-12 content-wrap">
                    <div class="card">
                        <div class="card-header">
                            Add Train
                        </div>
                        <div class="card-body">
                            <form>
                                <!-- Add new train name here -->
                                <div class="form-group">
                                    <label for="trainName">Train Name</label>
                                    <input type="text" class="form-control" id="trainName">
                                </div>
                                <div class="form-group">
                                    <label for="destination">Destination</label>
                                    <input type="text" class="form-control" id="destination">
                                </div>
                                <div class="form-group">
                                        <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                                        <input type="text" class="form-control" id="firstTrainTime">
                                </div>
                                <div class="form-group">
                                        <label for="frequency">Frequency (min)</label>
                                        <input type="text" class="form-control" id="frequency">
                                </div>
                                <button type="button" class="btn btn-secondary" id="submitForm">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>     
                   

                    <!-- Destination -->
                    <!-- First Train Time -->

                    <!-- submit button -->
                    
                </div>
        </div> <!-- container -->
    </div> <!-- wrapper -->



    <!-- Modal -->
<div id="imputAlert" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
            <h2>Train was added!</h2>
        </div>
      </div> 
    </div>
  </div>
