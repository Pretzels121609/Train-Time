                    <!-- insert current time -->
                    <p class="lead">Destination... Anywhere!</p>
                </div>
            </div>

            <!-- row 2  Train Schedule-->
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 content-wrap">                   
                <div class="card">
                    <div class="card-header">
                         Current Train Schedule
                    </div>
                    <!-- create table for trains -->
                    <div class="card-body">
                    <!-- form will be dynamically added here -->
                    </div>
                    <table class="table table-striped">

                        <tbody>

                            <tr>
                                <td>choo choo</td>
                                <td>Train Station</td>
                                <td>15</td>
                                <td>0:5:30 PM</td>
                                <td>5</td>
                          </tr> -->
                        </tbody>
                        </div>
                    </table>
                </div>
            </div>
        </div>
            
            <!-- row 3 -->
            <div class="row ">
                <div class="col-sm-12 col-md-12 col-lg-12 content-wrap">
                    <div class="card">
                        <div class="card-header">
                            Add Train
                        </div>
                        <div class="card-body">
                            <form>
                                <!-- Add new train name here -->
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Train Name</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Destination</label>
                                    <input type="text" class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="form-group">
                                        <label for="exampleInputPassword1">First Train Time (HH:mm - military time)</label>
                                        <input type="text" class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="form-group">
                                        <label for="exampleInputPassword1">Frequency (min)</label>
                                        <input type="text" class="form-control" id="exampleInputPassword1">
                                </div>
                            </form>
                            <button class="btn btn-secondary">Submit</button>
                        </div>
                    </div>
                </div>
